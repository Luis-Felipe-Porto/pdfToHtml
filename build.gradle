plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.apache.pdfbox:pdfbox-tools:2.0.25'
    implementation 'net.sf.cssbox:pdf2dom:2.0.1'
    implementation 'com.itextpdf:itextpdf:5.5.10'
    implementation 'com.itextpdf.tool:xmlworker:5.5.10'
    implementation 'org.apache.poi:poi-scratchpad:3.15'
    implementation 'org.apache.xmlgraphics:batik-transcoder:1.8'
    implementation 'org.apache.poi:poi-ooxml:3.15'
    implementation 'org.thymeleaf:thymeleaf:3.0.11.RELEASE'
    implementation 'org.xhtmlrenderer:flying-saucer-pdf:9.1.20'
    implementation 'org.xhtmlrenderer:flying-saucer-pdf-openpdf:9.1.22'
    implementation 'org.jsoup:jsoup:1.14.2'
    implementation 'com.openhtmltopdf:openhtmltopdf-core:1.0.6'
    implementation 'com.openhtmltopdf:openhtmltopdf-pdfbox:1.0.6'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

group = 'com.example'
version = '1.0-SNAPSHOT'
description = 'testepdf'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
